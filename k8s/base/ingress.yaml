apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wojny-laserowe-ingress
  namespace: wojny-laserowe-dev
  labels:
    app: wojny-laserowe
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  rules:
  - host: wojny-laserowe-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wojny-laserowe-service
            port:
              number: 80
  - host: api.wojny-laserowe-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wojny-laserowe-service
            port:
              number: 80
